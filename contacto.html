<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mercado La Alhóndiga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar similar a los anteriores -->
    
    <div class="container mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                <li class="breadcrumb-item active">Contacto</li>
            </ol>
        </nav>
    </div>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center custom-purple mb-4">Contacta con nosotros</h1>
                
                <!-- AUDIO SECTION -->
                <div class="bg-light p-3 rounded mb-4 text-center">
                    <p>Escucha nuestro eslogan:</p>
                    <audio id="audioEslogan">
                        <source src="media/audio.mp3" type="audio/mpeg">
                    </audio>
                    <button class="btn btn-sm btn-dark" onclick="playAudio()">Escuchar</button>
                    <button class="btn btn-sm btn-outline-dark" onclick="pauseAudio()">Pausar</button>
                </div>

                <form class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label fw-bold text-purple">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold text-purple">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="privacidad" required>
                        <label class="form-check-label" for="privacidad">Acepto la política de privacidad</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 custom-btn-purple">Enviar mensaje</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/audio-control.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
