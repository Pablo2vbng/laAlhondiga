<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puestos - Mercado La Alhóndiga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="img/logo.svg" alt="Logo" width="50"></a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link active fw-bold" href="puestos.html">Puestos</a>
                <a class="nav-link" href="contacto.html">Contacto</a>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Puestos</li>
            </ol>
        </nav>
    </div>

    <main class="container my-5">
        <h1 class="text-center custom-purple fw-bold mb-4">Nuestros Comerciantes</h1>

        <!-- VIDEO SECTION -->
        <section class="row justify-content-center mb-5">
            <div class="col-md-8 text-center">
                <h4 class="mb-3">Conoce el ambiente del mercado</h4>
                <video id="videoMercado" class="w-100 rounded shadow" poster="img/intro.jpg">
                    <source src="media/video.mp4" type="video/mp4">
                    Tu navegador no soporta video HTML5.
                </video>
                <div class="mt-2">
                    <button class="btn btn-primary" onclick="playVideo()">Reproducir</button>
                    <button class="btn btn-secondary" onclick="pauseVideo()">Pausar</button>
                </div>
            </div>
        </section>
    <!--END VIDEO SECTION -->
        <!-- PUESTOS GRID -->
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="img/puesto1.jpg" class="card-img-top" alt="Frutería">
                    <div class="card-body">
                        <h5 class="card-title">Higos Marisol</h5>
                        <p class="card-text">Variedad de frutas tropicales y locales.</p>
                        <button class="btn btn-outline-primary" data-bs-toggle="modal"
                            data-bs-target="#modalPuesto1">Saber más</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="img/puesto2-jpg.jpg" class="card-img-top" alt="Frutería">
                    <div class="card-body">
                        <h5 class="card-title">Carnes Manolín</h5>
                        <p class="card-text">Carnes selectas</p>
                        <button class="btn btn-outline-primary" data-bs-toggle="modal"
                            data-bs-target="#modalPuesto1">Saber más</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="img/puesto3.jpg" class="card-img-top" alt="Frutería">
                    <div class="card-body">
                        <h5 class="card-title">Panes Ramón</h5>
                        <p class="card-text">Para los más exigentes.</p>
                        <button class="btn btn-outline-primary" data-bs-toggle="modal"
                            data-bs-target="#modalPuesto1">Saber más</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- END PUESTOS GRID -->
    <!-- MODAL -->
    <div class="modal fade" id="modalPuesto1" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Higos Marisol</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">Ofrecemos productos frescos desde 1980.</div>
            </div>
        </div>
    </div>
    <!-- END  MODAL -->
    <script src="js/video-control.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
